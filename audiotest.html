<audio src="https://files.catbox.moe/uy1tfq.wav" controls loop>
<script>
			// Do the scrolling taskbar thing
		  const $ = (elem) => document.querySelector(elem);
		  const rr = (max) => Math.floor(Math.random() * Math.floor(max));
		  var space = " ";
		  var speed = "150";
		  var pos = 0;
		  var msg = "RAVE REVIVAL. RAVE REVIVAL.";

		  function Scroll() {
			document.title =
			  msg.substring(pos, msg.length) + space + msg.substring(0, pos);
			pos++;
			if (pos > msg.length) pos = 0;
			window.setTimeout("Scroll()", speed);
		  }
		  Scroll();
	</script>
